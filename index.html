<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JEWELS-AI</title>

  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #000;
    }

    #logo {
      position: absolute;
      top: 16px;
      left: 16px;
      width: 100px;
      z-index: 100;
    }

    /* --- UI CONTROLS --- */
    .ar-ui {
      display: none; /* Controlled by JS */
      z-index: 100;
    }

    /* --- BOTTOM PANEL (Play Button) --- */
    .bottom-panel {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
    }

    .play-button {
      padding: 12px 24px;
      font-size: 15px;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      background-color: #5E0F8B;
      color: #fff;
      cursor: pointer;
      min-width: 160px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      transition: background 0.3s, transform 0.1s;
    }

    .play-button:active { transform: scale(0.98); }
    .play-button:hover { background-color: #7a17b8; }

    /* --- TOP RIGHT PANEL (Ribbon) --- */
    .top-right-panel {
      position: absolute;
      top: 0;
      right: 30px; 
      filter: drop-shadow(0px 5px 5px rgba(0,0,0,0.5));
    }

    .ribbon-btn {
      position: relative;
      width: 50px;
      height: 80px;
      background-color: #000;
      border: none;
      cursor: pointer;
      
      /* Set Emoji Size */
      color: white;
      font-size: 28px; 
      
      /* V-shape cut */
      clip-path: polygon(0 0, 100% 0, 100% 100%, 50% 80%, 0 100%);
      
      display: flex;
      justify-content: center;
      padding-top: 18px; /* Adjusted to center the emoji vertically */
      
      transition: height 0.2s, background-color 0.2s;
    }

    .ribbon-btn:hover {
      height: 90px;
      background-color: #222;
    }

    .ribbon-label {
      position: absolute;
      bottom: 25px;
      width: 100%;
      text-align: center;
      font-size: 9px;
      font-weight: bold;
      text-transform: uppercase;
      pointer-events: none;
      opacity: 0.9;
      color: #fff;
      text-shadow: 0 1px 2px black; /* Shadow helps text pop */
    }

    .a-enter-vr-button { display: none !important; }

    #toast {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      z-index: 200;
      display: none;
      text-align: center;
    }
  </style>
</head>
<body>

  <img src="logo.png" id="logo" alt="JEWELS-AI logo">

  <div class="ar-ui bottom-panel" id="bottomPanel">
    <button class="play-button" id="toggleButton">â–¶ Play Video</button>
  </div>

  <div class="ar-ui top-right-panel" id="topPanel">
    <button class="ribbon-btn" id="saveContactBtn" aria-label="Save Contact">
      
      ðŸ’¾
      
      <span class="ribbon-label">Save</span>
    </button>
  </div>

  <div id="toast">Action Disabled</div>

  <a-scene 
    mindar-image="imageTargetSrc: ./targets.mind" 
    color-space="sRGB" 
    renderer="colorManagement: true; physicallyCorrectLights: true; antialias: true" 
    vr-mode-ui="enabled: false" 
    device-orientation-permission-ui="enabled: false">

    <a-assets>
      <video id="plan1Video" src="plan1.mp4" playsinline preload="auto" loop crossorigin="anonymous"></video>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity id="target1" mindar-image-target="targetIndex: 0">
      <a-plane 
        id="videoDisplay" 
        position="0 0 0" 
        width="1" 
        height="0.59" 
        material="src: #plan1Video; shader: flat; side: double">
      </a-plane>
    </a-entity>
  </a-scene>

  <script>
    const contactInfo = {
      name: "Jewels AI Team",
      phone: "+1234567890",
      email: "info@jewels-ai.com",
      website: "https://www.jewels-ai.com",
      title: "AI Specialist",
      org: "JEWELS-AI"
    };

    const sceneEl = document.querySelector('a-scene');
    const videoDisplay = document.querySelector('#videoDisplay');
    const videoEl = document.querySelector('#plan1Video');
    const uiElements = document.querySelectorAll('.ar-ui');
    const toggleButton = document.querySelector('#toggleButton');
    const saveContactBtn = document.querySelector('#saveContactBtn');
    const target = document.querySelector('#target1');
    const toast = document.querySelector('#toast');

    let isPlaying = false;

    function showToast(msg, t = 2000) {
      toast.textContent = msg;
      toast.style.display = 'block';
      setTimeout(() => { toast.style.display = 'none'; }, t);
    }

    videoEl.setAttribute('playsinline', '');

    sceneEl.addEventListener('renderstart', () => {
      const comp = sceneEl.querySelector('[mindar-image]');
      if (comp && comp.components['mindar-image']) comp.components['mindar-image'].start();
    });

    function setUiVisibility(visible) {
      uiElements.forEach(el => el.style.display = visible ? 'block' : 'none');
    }

    target.addEventListener('targetFound', () => {
      setUiVisibility(true);
    });

    target.addEventListener('targetLost', () => {
      setUiVisibility(false);
      if (!videoEl.paused) videoEl.pause();
      isPlaying = false;
      toggleButton.textContent = "â–¶ Play Video";
    });

    toggleButton.addEventListener('click', async () => {
      if (!isPlaying) {
        videoDisplay.setAttribute('material', 'src', '#plan1Video');
        try {
          await videoEl.play();
          isPlaying = true;
          toggleButton.textContent = "â¸ Pause";
        } catch (err) {
          showToast('Tap screen to allow video');
        }
      } else {
        videoEl.pause();
        isPlaying = false;
        toggleButton.textContent = "â–¶ Play Video";
      }
    });

    saveContactBtn.addEventListener('click', () => {
      const vcard = [
        "BEGIN:VCARD",
        "VERSION:3.0",
        `FN:${contactInfo.name}`,
        `ORG:${contactInfo.org}`,
        `TITLE:${contactInfo.title}`,
        `TEL;TYPE=WORK,VOICE:${contactInfo.phone}`,
        `EMAIL:${contactInfo.email}`,
        `URL:${contactInfo.website}`,
        "END:VCARD"
      ].join("\n");

      const blob = new Blob([vcard], { type: "text/vcard" });
      const url = URL.createObjectURL(blob);
      const newLink = document.createElement('a');
      newLink.download = `${contactInfo.name.replace(" ", "_")}.vcf`;
      newLink.href = url;
      newLink.click();
      URL.revokeObjectURL(url);
      
      showToast("Saving Contact...", 2000);
    });

    document.addEventListener("contextmenu", (e) => { e.preventDefault(); });
  </script>
</body>
</html>
